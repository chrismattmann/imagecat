version: "2"
services:
  imagespace-imagecat:
    image: nasajplmemex/imagecat
    networks:
      - imagespace-network
    entrypoint:
      - /deploy/entrypoint_imagecatdev.sh
    ports:
      - "8088:8080"
      - "8081"
      - "8888"
      - "8000"
      - "9241"
    volumes:
      - ${IMAGECAT_IMAGE_PATH}:/images

networks:
  imagespace-network:
    driver: bridge